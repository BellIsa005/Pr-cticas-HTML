<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/p14.css">
	<title>Práctica 14</title>
</head>
<body>
	<h1 align="center">iDESWEB</h1>
	<h2 align="center">Formulario de registro</h2>

<form name="Register Form" method="post">
	<div>
		<h3 class="h3 h3s1">¿Quién eres?</h3>
		<ul>
			<li>
				<label>Nombres</label><br> 
				<input type="text" name="name">
			</li>
			<li>
				<label>Apellidos</label><br> 
				<input type="text" name="lastname">
			</li>
			<li>
				<label>Correo electrónico</label><br> 
				<input type="email" name="email">
			</li>
			<li>
				<label>Fecha de nacimiento</label><br>
				<select name="birthday">
					<option value="bd1">Day</option>
					<option value="bd2">1</option>
					<option value="bd3">2</option>
					<option value="bd4">3</option>
				</select>
				<select name="birthmonth">
					<option value="bm1">Month</option>
					<option value="bm2">Enero</option>
					<option value="bm3">Febrero</option>
					<option value="bm4">Marzo</option>
				</select>
				<select name="birthyear">
					<option value="by1">Day</option>
					<option value="by2">2000</option>
					<option value="by3">2001</option>
					<option value="by4">2002</option>
				</select>





			</li>
		</ul>
	</div>
	<div>
		<h3 class="h3 h3s2">¿De dónde eres?</h3>
		<ul>
			<li>
				<label>Ciudad</label><br> 
				<input type="text" name="city">
			</li>
			<li>
				<label>Código postal</label><br> 
				<input type="text" name="postal">
			</li>
			<li>
				<label>País</label><br> 
				<select name="country">
					<option value="v1">Bolivia</option>
					<option value="v2">Argentina</option>
					<option value="v3">Perú</option>
					<option value="v4">Brazil</option>
					<option value="v5">Otros</option>
				</select>
			</li>
		</ul>
	</div>
	<div>
		<h3 class="h3 h3s3">¿Cómo quieres iniciar sesión?</h3>
		<ul>
			<li>
				<label>Nombre de usuario</label><br> 
				<input type="text" name="user">
			</li>
			<li>
				<label>Contraseña</label><br> 
				<input type="password" name="newcont">
			</li>
			<li>
				<label>Vuelve a escribir la contraseña</label><br> 
				<input type="password" name="repcont"> 
			</li>
		</ul>
	</div>
	<div>
		<h3 class="h3 h3s4">Condiciones de registro</h3>
		<ul>
			<li>
				<label>Deseo recibir ofertas de iDESWEB</label><br> 
				<b><input type="radio" name="botton1" value="oned">Una vez al día</b>
				<b><input type="radio" name="botton1" value="onew">Una vez a la semana</b>
				<b><input type="radio" name="botton1" value="onem">Una vez al mes</b>
			</li>
			<li>
				<b><input type="radio" name="accept" required >Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies.</b>
			</li>
		</ul>
	</div>	
	<div id="div">
	<button type="submit" value="Send">Crear cuenta</button>
	</div>
</form>
</body>
</html>
